<button  style="float: right;" class="btn btn-primary " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
    <i class="bi bi-filter"></i>
</button>

<div class="offcanvas offcanvas-end bg-primary" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" style="width: 120px; ">
  <div class="offcanvas-header">
    <button type="button" class="btn-close text-reset " data-bs-dismiss="offcanvas" aria-label="Close" ></button>
  </div>
  <div class="offcanvas-body ">
    <div class="d-flex  justify-content-center">
    <img class="img" src="assets/imgs/logo.png " /> 
    
</div>
<div class="item d-flex flex-column justify-content-center align-items-center mt-5">
    <div class="d-flex flex-column justify-content-center align-items-center p-2" *ngFor="let item of offcanvsList">
      <img class="img" [src]="'assets/imgs/' + item.img" />
      <p class="mt-2 text-center">{{item.name}}</p>
    </div>
  </div>
  </div>
</div>
